<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar</title>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #calendar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #calendar {
            width: 50vw;
            height: 60vh; /* Default for 5-week months */
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: height 0.3s ease;
        }
    </style>
</head>
<body>

    <h1>FullCalendar</h1>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            let maxHeight = '60vh'; // Default height for 5 weeks

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                contentHeight: 'auto',
                aspectRatio: 1,
                fixedWeekCount: false,
                showNonCurrentDates: false,
                headerToolbar: {
                    left: 'prev,next',
                    center: 'title',
                    right: 'today'
                },
                events: [
                    { title: 'Meeting', start: '2025-02-17T10:00:00', end: '2025-02-17T11:00:00' },
                    { title: 'Conference', start: '2025-02-20', allDay: true }
                ],
                datesSet: function () {
                    setTimeout(adjustCalendarHeight, 50);
                }
            });

            function adjustCalendarHeight() {
                const calendarTable = document.querySelector('.fc-scrollgrid');
                if (calendarTable) {
                    const weeks = calendarTable.querySelectorAll('tbody tr').length;
                    if (weeks === 6) {
                        maxHeight = '68vh'; // Expand for 6 weeks
                    }
                    calendarEl.style.height = maxHeight;
                }
            }

            calendar.render();
            setTimeout(adjustCalendarHeight, 50);
        });
    </script>

</body>
</html>
